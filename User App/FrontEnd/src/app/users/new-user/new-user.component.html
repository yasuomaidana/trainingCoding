<mat-toolbar color="accent"> 
    <mat-toolbar-row>
        New user registration
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>&times;</button>
    </mat-toolbar-row>
</mat-toolbar>

<form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <p>
        
        <mat-form-field>
            <mat-icon matPrefix>account_circle</mat-icon>
            <input matInput formControlName="name" placeholder="First Name" type="text">
            <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <input matInput formControlName="lastname" placeholder="Last Name" type="text">
            <mat-error *ngIf="formErrors.lastname">{{formErrors.lastname}}</mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <mat-icon matPrefix>business</mat-icon>
            <input matInput formControlName="company" placeholder="Company" type="text">
            <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <mat-icon matPrefix>phone</mat-icon>
            <input matInput formControlName="phone" placeholder="Phone number" type="text">
            <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <mat-icon matPrefix>mail</mat-icon>
            <input matInput formControlName="email" placeholder="Email" type="email">
            <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field>
    </p>
    <button type="submit" mat-button 
    [disabled]="!userForm.valid">Submit</button>
  </form>
