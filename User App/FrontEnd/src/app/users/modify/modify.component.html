<mat-toolbar color="accent"> 
    <mat-toolbar-row>
        Modify user information
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>&times;</button>
    </mat-toolbar-row>
</mat-toolbar>

<form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <p>

        <mat-form-field>
            <mat-icon matPrefix>account_circle</mat-icon>
            <input matInput formControlName="name" placeholder="&nbsp;&nbsp;First Name" type="text">
            <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <input matInput formControlName="lastname" placeholder="&nbsp;&nbsp;Last Name" type="text">
            <mat-error *ngIf="formErrors.lastname">{{formErrors.lastname}}</mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <mat-icon matPrefix>business</mat-icon>
            <input matInput formControlName="company" placeholder="&nbsp;&nbsp;Company" type="text">
            <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <mat-icon matPrefix>phone</mat-icon>
            <input matInput formControlName="phone" 
            placeholder="&nbsp;&nbsp;Phone number" #phone type="tel"
            minlength="10"
            maxlength="10">
            <mat-hint align="end">{{phone.value.length}} / 10</mat-hint>
            <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <mat-icon matPrefix>mail</mat-icon>
            <input matInput formControlName="email" placeholder="&nbsp;&nbsp;Email" type="email">
            <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field>
    </p>
    <mat-toolbar-row>
        <span class="flex-spacer"></span>
        <button type="submit" color="accent" mat-raised-button
        [disabled]="!userForm.valid">Submit</button>
    </mat-toolbar-row>
  </form>
